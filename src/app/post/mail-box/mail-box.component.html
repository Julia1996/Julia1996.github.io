<div class="control-bar row">

  <div class="controls col-sm-10">
    <ul class="control-list list-inline">
      <li>
        <button class="btn btn-control">
          <input type="checkbox" class="mail-select">
          <span class="caret"></span>
        </button>
      </li>
      <li>
        <button class="btn btn-control">
          <span class="glyphicon glyphicon-repeat"></span>
        </button>
      </li>
      <li>
        <button class="text-btn btn btn-control">
          <strong>More</strong>
          <span class="caret"></span>
        </button>
      </li>
    </ul>
  </div><!-- controls -->
</div><!-- control-bar -->

<ul class="list-unstyled">
  <li class="row" *ngFor="let letter of letters">
    <app-letter [letter]="letter" (delete)="deleteLetter($event)"></app-letter>
  </li>
</ul>
<p *ngIf="letters.length === 0">No letters</p>
